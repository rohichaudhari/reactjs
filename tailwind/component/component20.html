<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>component20</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-current">
    <div class="container  mx-auto bg-white mt-28 p-5">
        <div class="star flex justify-around">
            <div class="button flex">
                <div class="button">
                    <button type="button" class="text-blue bg-gray-300 hover:bg-slate-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-5 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        <i class="fa-brands fa-twitter"></i>
                    </button>
                </div>
                <h1 class="text-4xl">Twitter</h1>
            </div>
            <div class="star flex">
                <div class="text-1">
                    <p class="text-2xl">4.8</p>
                </div>

                <div class="icon text-yellow-500 mt-1">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star text-yellow-200"></i>
                </div>
            </div>
        </div>
        <div class="stack flex justify-around ms-10">
            <h1 class="text-2xl font-bold">Full stack developer</h1>
            <div class="btn">
                <button type="button" class="bg-zinc-300 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-1 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Remote</button>
                <button type="button" class=" bg-red-300 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-1 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">NY,USA</button>
            </div>
        </div>
        <hr class="mt-5">
        <div class="foot mt-5 flex justify-around">
            <p class="text-2xl text-slate-400">$8000</p>
            <div class="btn-2 ms-10 ">
                <button type="button" class="text-white bg-red-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-3 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Cancel</button>
                <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-3 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Apply</button>
            </div>
        </div>
    </div>
</body>
</html>
