<html lang="eng">
<head>
<title>table creation</title>
</head>
<body>

        <caption>customer bill</caption>

            <th rowspan="11">TCB</th>
            <th>order no.</th>
            <td colspan="3">12345</td>
        </tr>
        <tr>
            <th>order date</th>
            <td colspan="3">1/1/2024</td>
        </tr>
        <tr>
            <th colspan="4">customer</th>
        </tr>
        <tr>
            <th>name</th>
            <td colspan="3">john</td>
        </tr>
        <tr>
            <th>address</th>
            <td colspan="3">independence day 3th str,11511</td>
         </tr>
         <tr>
            <th colspan="4">order details</th>
         </tr>
         <tr>
            <td>1</td>
            <td>of mice and men</td>
            <td>book</td>
            <td>10.00&#8364;</td>
         </tr>
         <tr>
            <td>2</td>
            <td>les miserable</td>
            <td>book</td>
            <td>12.00&#8364;</td>
         </tr>
         <tr>
            <td>3</td>
            <td>games of thrones-s01</td>
            <td>DVD</td>
            <td>50.00&#8364;</td>
         </tr>
         <tr>
            <td>4</td>
            <td>samsung galaxy</td>
            <td>mobile phone</td>
            <td>200.00&#8364;</td>
         </tr>
         <tr>
            <td colspan="3" align="right">total</td>
            <td>272.00&#8364;</td>
         </tr>
      </body>
</html>
