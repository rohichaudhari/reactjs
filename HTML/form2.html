<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            form2
        </title>
    </head>
    <body>
        <form style="background-color: greenyellow;" align="center">
        <lable style="color:red"><h2>Personal details</h2></lable>
        <lable for="Name">Name</lable>
        <input type="text"><br><br>
        <lable for="password">password</lable>
        <input type="password"><br><br>
        <lable for="E-mail id">E-mail id:</lable>
        <input type="text"><br><br>
        <lable for="Gender">Gender:</lable>
        <input type="radio" Name="Gender">Male
        <input type="radio" Name="Gender">Female<br><br>
        <lable for="contact#">contact#:</lable>
        <input type="text"><br><br>
        <lable style="color:red;"><h2>Education qualification</h2></lable><br>
        <lable for="Degree">Degree:</lable>
        <select Name="Degree" value="Degree">
            <option value="-Select group-">-Select group-</option>
            <option value="BCA">BCA</option>
            <option value="BA">BA</option>
            <option value="B.E">B.E</option>
            <option value="M.A">M.A</option>
            <option value="M.com">M.com</option>
            </select><br><br>
            <lable for="Engineering">Engineering</lable>
            <select Name="Engineering" value="Engineering">
           <option for="-select group-">-select group-</option>
            <option for="computer science">computer science</option>
            <option for="civil">civil</option>
            <option for="Mechanical">Mechanical</option>
            <option for="Electrical">Electrical</option>
            <option for="Auto-mobile">Auto-mible</option>
        </select><br><br>
        <lable for="Hobbies">Hobbies:</lable>
        <input type="checkbox" name="Hobbies">playing chess
        <input type="checkbox" name="Hobbies">reading book<br><br>
        <label style="color: red;"><h2> Address</h2></label><br>
        <textarea cols="30" rows="4" ></textarea><br><br>
        <lable for="Attach resume">Attach resume:</lable>
        <input type="file"><br></br>
        <input type="SUBMIT" style="background-color: red">


        </form>

    </body>
</html>
