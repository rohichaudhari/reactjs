<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="progress" role="progressbar" area-valuenow="10" area-valuemin="0" area-valuemax="100">
         <div class="progress-bar bg-sucess" style="width:10%;"></div>
        </div>
        <div class="progress mt-5" role="progressbar" area-valuenow="50" area-valuemin="0" area-valuemax="100">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated " style="width: 50%;">50%</div>
        </div>
        <div class="progress mt-5" role="progressbar" area-valuenow="50" area-valuemin="0" area-valuemax="100">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 10%;">10%</div>
            <div class="progress-bar bg-sucess progress-bar-striped" style="width: 20%;">20%</div>
            <div class="progress-bar bg-dark progress-bar-striped" style="width: 30%;">30%</div>
            <div class="progress-bar bg-warning progress-bar-striped" style="width: 30%;">30%</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</body>
</html>
