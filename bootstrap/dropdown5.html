<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Dropdown5</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
</head> 
<body> 
    <div class="container  mt-5"> 
        <div class="row"> 
            <div class="col-3"> 
                <P>Enabled</P> 
                <div class="dropdown"> 
                    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"> 
                      Dropdown 
                    </button> 
                    <ul class="dropdown-menu shadow show"> 
                      <li><a class="dropdown-item" href="#">Lable</a></li> 
                      <li><a class="dropdown-item Enabled" href="#">Enabled</a></li> 
                    </ul> 
                </div> 
            </div> 
                       
 
            <div class="col-3"> 
                <P>Hover</P> 
                <div class="dropdown"> 
                    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"> 
                      Dropdown 
                    </button> 
                    <ul class="dropdown-menu shadow show"> 
                      <li><a class="dropdown-item" href="#">Lable</a></li> 
                      <li><a class="dropdown-item hover" href="#">hover</a></li> 
                    </ul> 
                  </div> 
                </div> 
                       
                <div class="col-3"> 
                    <P>Active</P> 
                    <div class="dropdown"> 
                        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"> 
                          Dropdown 
                        </button> 
                        <ul class="dropdown-menu shadow show"> 
                          <li><a class="dropdown-item" href="#">Lable</a></li> 
                          <li><a class="dropdown-item active" href="#">Active</a></li>

                    </div> 
                </div> 
            </div>
            <div class="row mt-5"> 
                <div class="col-3 mt-5"> 
                    <P>Focus</P> 
                    <div class="dropdown"> 
                        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"> 
                          Dropdown 
                        </button> 
                        <ul class="dropdown-menu shadow show"> 
                          <li><a class="dropdown-item" href="#">Lable</a></li> 
                          <li><a class="dropdown-item focus" href="#">Focus</a></li> 
                        </ul> 
                    </div> 
                </div> 
                <div class="col-3 mt-5"> 
                    <P>Selected</P> 
                    <div class="dropdown"> 
                        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"> 
                          Dropdown 
                        </button> 
                        <ul class="dropdown-menu shadow show"> 
                          <li><a class="dropdown-item" href="#">Lable</a></li> 
                          <li><a class="dropdown-item Selected" href="#">selected</a></li> 
                        </ul> 
                    </div> 
                </div> 
                <div class="col-3 mt-5"> 
                    <P>Disabled</P> 
                    <div class="dropdown"> 
                        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">

                        </button> 
                        <ul class="dropdown-menu shadow show"> 
                          <li><a class="dropdown-item" href="#">Lable</a></li> 
                          <li><a class="dropdown-item Disabled" href="#">Disabled</a></li> 
                        </ul> 
                    </div> 
                </div> 
 
         </div> 
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
