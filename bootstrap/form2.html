<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form2style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="bg-primary vh-100">
        <div class="container h-100">
            <div class="row h-100 justify-content-between align-item-center">
                <div class="col-6">
                    <div class="h-100 d-flex flex-column justify-content-center">
                        <div class="text d-flex">
                            <div class="text-1">
                                <img class="image" src="practice/crop.jpeg">
                            </div>
                            <div class="text-2">
                                <h5>BOOTSTRAP</h5>
                                <strong>BRAIN</strong>
                                <hr>
                            </div>
                        </div>
                        <div class="text-3">
                            <strong>We makes digital product that<br>drive you to stand out</strong>
                            <p>We write words,take photos,make videos, an interct with Artificial intellegence</p>
                            <i class="fa-solid fa-grip"></i>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="box h-100 px-3 py-3">
                        <form class="h-100">
                            <h4>Sign in</h4>
                            <p>Don't have an account? <a href="#">sign in</a></p>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp"
                                    placeholder="Email">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="Password" placeholder="password">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
                            </div>
                            <button type="submit" class="btn btn-primary" style="width:315px">login now</button>
                            <div class="fpass mx-3 mt-0" style="float: right;">
                                <a href="#">forgot password</a>
                            </div>
                            <div class="continue mt-3 mx-3">
                                <small>or continue with</small>
                            </div>
                            <footer>
                                <div class="icon d-flex mx-3 mt-2 ">
                                    <div class="icon-1 px-2 pt-2">
                                        <i class="fa-brands fa-google mx-1 mt-1"></i>
                                    </div>
                                    <div class="icon-2 px-2 pt-2 mx-3 mt-0">
                                        <i class="fa-brands fa-facebook mx-1 mt-1"></i>
                                    </div>
                                    <div class="icon-3 px-2 pt-2">
                                        <i class="fa-brands fa-apple mx-1 mt-1"></i>
                                    </div>
                                </div>
                            </footer>
                        </form>
    
                    </div>
                </div>
    
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
