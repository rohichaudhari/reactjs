<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>focus ring</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    </head>
    <body>
        <!-- focus-ring -->
        <div class="Custom mt-5">
            <a href="#" class="d-inline-flex focus-ring focus-ring-warning text-danger text-decoration-none border border-danger rounded-5" style="--bs-focus-ring-color: rgba(var(--bs-info-rgb),1)">
                Custom focus ring
              </a>
        </div>
        <div class="green mt-5">
            <a href="#" class="d-inline-flex focus-ring focus-ring-dark py-1 px-2 text-decoration-none border rounded-2" style="--bs-focus-ring-color: rgba(var(--bs-dark-rgb),1)">
                Custom focus ring
              </a>
        </div>
        <div class="blurry-bottom mt-5">
            <a href="#" class="d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2" style="--bs-focus-ring-x: 10px; --bs-focus-ring-y: 10px; --bs-focus-ring-blur: 4px">
                Blurry offset focus ring
              </a>
        </div>
        <div class="blurry-top mt-5">
            <a href="#" class="d-inline-flex focus-ring focus-ring-dark py-1 px-2 text-decoration-none border rounded-2" style="--bs-focus-x: 10px; --bs-focus-ring-y: -10px; --bs-focus-ring-blur: 1px;">
                Blurry offset focus ring
              </a>
        </div>
        <!-- focus-link -->
        <div class="link mt-5 ms-5 display-5">
            <a class="icon-link" href="#">
                <i class="bi bi-airplane-engines"></i>
                Icon link
              </a>
        </div>
        <div class="svg ms-5 display-5">
            <a class="icon-link" href="#">Icon link
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                </svg>
               <svg class="bi" aria-hidden="true"><use xlink:href="#arrow-right"></use></svg>
            </a>
      </div>
      <div class="hover display-5">
        <a class="icon-link icon-link-hover" href="#">
            Icon link
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
              </svg>
             <!-- <svg class="bi" aria-hidden="true"><use xlink:href="#arrow-right"></use></svg> -->
          </a>
      </div>
            <div class="hover1 display-5 mt-1">
                <a class="icon-link icon-link-hover" style="--bs-icon-link-transform:translateY(20px);" href="#">
                    <i class="bi bi-airplane-engines"></i>
                Icon link
                    
                  </a>
            </div>
            
          
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
    </body>
</html>
