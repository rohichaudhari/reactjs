<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 ">
            <a class="navbar-brand" href="#">Start Bootstrap</a>
            <button class="navbar-toggler" type="button"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                </ul>
            </div>
            <div class="button">
                <button class="btn btn-outline-dark" type="submit">
                    <i class="fa-solid fa-cart-shopping"></i>
                    Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </button>
            </div>
        </div>
    </nav>
    <header class="bg-dark py-5">
        
            <div class="text-center text-white">
                <h1>Shop in style</h1>
                <p class="lead text-white-50 mb-0">With this shop hompeage template</p>
            </div>
    </header>
    <div class="row d-flex justify-content-center p-2 text-center">
        <div class="col-2 shadow-sm">
            <img src="practice/price" class="img-fluid" alt="image">
            <b>Fancy Product</b>
            <span>$40.00-$80.00</span>
            <div class="button mt-4">
                <a class="btn btn-outline-dark mt-auto" href="#">Add tocart</a>
            </div>
        </div>
        <div class="col-2 shadow-sm">
            
            <img src="practice/price" class="img-fluid" alt="image">
            <b>Special item</b>
            <div class="icon">
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
            </div>
            <div class="text">
                <span class="text-muted text-decoration-line-through">$20.00</span>-$18.00

            </div>
            <div class="button">
                <a class="btn btn-outline-dark mt-auto" href="#">Add to
                    cart</a>
            </div>
            </div>
        <div class="col-2 shadow-sm">
            <img src="practice/price" class="img-fluid" alt="image">
            <b>Sale Item</b>
                <div class="text">
                    <span class="text-muted text-decoration-line-through">$50.00</span>-$25.00
                </div>
                <div class="button mt-4">
                    <a class="btn btn-outline-dark mt-auto" href="#">Add tocart</a></div>
                </div>

        <div class="col-2 shadow-sm">
            <img src="practice/price" class="img-fluid" alt="image">
            <b>Popular Item</b>
            <div class="icon">
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
            </div>
            <span>$40.00</span>
            <div class="button">
                <a class="btn btn-outline-dark mt-auto" href="#">Add to
                    cart</a></div>
            </div>
            
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
</body>
</html>
