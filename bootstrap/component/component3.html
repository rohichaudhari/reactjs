<body style="background-color: whitesmoke;"> 
    <h1 class="text-center mt-2">Registration form</h1>  
    <div class="container mt-5" style="background-color: white; width: 400px; border-radius: 10px;"> 
        <form class="mt-5"> 
            <div class="mb-3"> 
                <label for="exampleFormControlInput1" class="form-label fw-bold ">Name</label> 
                <input type="email" class="form-control text-light" id="exampleFormControlInput1" placeholder="john Doe"> 
              </div> 
              <div class="mb-3"> 
                <label for="exampleFormControlInput1" class="form-label fw-bold">E-mail</label> 
                <input type="email" class="form-control text-muted" id="exampleFormControlInput1" placeholder="john@example.com"> 
              </div> 
              
              <div class="mb-3"> 
                  <label for="inputPassword5" class="form-label fw-bold">Password</label> 
                  <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="**********"> 
                </div> 
                <div class="mb-3"> 
                    <label for="inputPassword5" class="form-label fw-bold">confirm passward</label> 
                    <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="**********"> 
                </div> 
                <button class="btn btn-primary w-100">Register</button> 
          </form> 
        </div> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
