                      </div>
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="seven">
                        <label class="form-check-label" for="notification6">Monthly product change</label>
                      </div>
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="eight">
                        <label class="form-check-label" for="notification7">Subscribe to newsletter</label>
                      </div>
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="nine">
                        <label class="form-check-label" for="notification8">Item comment notification</label>
                      </div>
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="ten">
                        <label class="form-check-label" for="notification9">Emails me when someone follows me</label>
                      </div>
