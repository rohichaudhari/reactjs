<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>component5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center bg-secondary p-5">
       <div class="card col-5 text-center p-3">
        <div class="card-body">
            <div class="card-title mt-3">
                <button class="btn btn-lg rounded-circle" style="background-color: lightsalmon; color:yellow"><i class="fa-solid fa-triangle-exclamation fa-1x"></i></button>
                <h3 class="fw-bold mt-3">Sign Out</h3>
            </div>
            <div class="card-text mt-3">
                <p class="text-muted">Are you sure you would like to sign out of your account</p>
            </div>
            <button class="btn btn-outline-dark mt-3">Sign out</button>
            <button class="btn btn-primary mt-3">Cancel</button>
        </div>
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
