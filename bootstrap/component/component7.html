<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #input2::placeholder
         {
            color:green;
            opacity: 1; 
            
        }
        #input3::placeholder
         {
            color:red;
            opacity: 1; 
        }
        body{
            background-color: hsl(240, 1%, 22%);
        }
        </style>
           
        </head>
        <body>
            <div class="container" style="width: 400px;" style="border-radius: 10px;">
                <form style="background-color: white; border-radius: 10px; padding: 20px; margin-top: 50px;">
                    <h2>Horizon input UI</h2>
                    <div class="mb-3">
                        <label for="Input1" class="form-label">Default</label>
                        <input type="email" class="form-control" id="input1" placeholder="@horizon.UI">
                      </div>
                      <div class="mb-3">
                        <label for="Input2" class="form-label">success</label>
                        <input type="success" class="form-control" id="input2"  placeholder="success input">
                      </div>
                      <div class="mb-3">
                        <label for="Input2" class="form-label">Error</label>
                        <input type="success" class="form-control" id="input3"  placeholder="Input error" style="border-color: red;">
                      </div>
                      <div class="mb-3">
                        <label for="Input1" class="form-label">Disabled</label>
                        <input type="email" class="form-control" id="input1" placeholder="@horizon.UI" disabled>
                      </div>
                </form>
        
            </div>
            
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
