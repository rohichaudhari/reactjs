<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropdown4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-item-center" style="background-color: #162640; height: 500px; width: 500px;" >
    <div class="dropdown" style="margin-top: 150px;">
        <button class="btn  btn-lg display-1 dropdown-toggle  text-uppercase text-white" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #f72019; width: 400px; height: 60px;">
            Call to action
        </button>
        <ul class="dropdown-menu" style="background-color: #f72019; height: 200px; width: 400px; height: 200px; margin-top: 10px;">
            <div class="d-flex justify-content-around text-white h4">
                <div class="text">
                <li><a class="dropdown-item text-white" href="#">NEW PROJECT 
                </a>
                </div>
                <div class="icon">
                    <i class="bi bi-plus-circle"></i></a></li>
                </div>
            </div>
            <div class="d-flex justify-content-around text-white h4">
                <div class="text">
                <li><a class="dropdown-item text-white" href="#">View profile 
                </a>
                </div>
                <div class="icon">
                    <i class="bi bi-person"></i></a></li>
                </div>
            </div>
            <div class="d-flex justify-content-around text-white h4">
                <div class="text">
                <li><a class="dropdown-item text-white" href="#">Settings 
                </a>
                </div>
                <div class="icon">
                    <i class="bi bi-gear"></i></a></li>
                </div>
            </div>
            <div class="d-flex justify-content-around text-white h4">
                <div class="text">
                <li><a class="dropdown-item text-white" href="#">Log out 
                </a>
                </div>
                <div class="icon">
                    <i class="bi bi-power"></i></a></li>
                </div>
            </div>
          
        
        </ul>
      </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
</body>
</html>
