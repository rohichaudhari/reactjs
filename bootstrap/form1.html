<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form1</title>
    <link rel="stylesheet" href="form1style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container ">
        <div class="row d-flex align-item-center text-center justify-content-center">
            <div class="col-6">
                <img class="card-img img-fluid" src="practice/draw2.webp">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-5 offset-xl-1 my-lg-5 py-lg-5">
               <form>
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="lead">Sign in with</p>
                        <button type="button" class="btn bg-primary btn-floating mx-3">
                            <i class="fa-brands fa-facebook"></i>
                        </button>
                        <button type="button" class="btn bg-primary btn-floating mx-3">
                            <i class="fa-brands fa-twitter"></i>
                        </button>
                        <button type="button" class="btn bg-primary btn-floating mx-3">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </button>
                    </div>
                    <div class="row">
                        <div class="col-5 pe-0"><hr></div>
                        <div class="col p-0">or</div>
                        <div class="col-5 ps-0"><hr></div>
                    </div>
                    <!--email-->
                    <div class="form-outline mb-4">
                        <input type="email" id="form1" class="form-control form-control-lg" placeholder="Email address">
                    </div>
                    <!--password-->
                    <div class="form-outline mb-3">
                        <input type="password" id="form2" class="form-control form-control-lg" placeholder="password">
                    </div>
                    <!--checkbox-->
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label">Remember me</label>
                        </div>
                        <a href="#" class="text">Forgot password?</a>
                    </div>
                    
              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="button" class="btn btn-primary" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!" class="link-danger">Register</a></p>
              </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>      
</body>
</html>
