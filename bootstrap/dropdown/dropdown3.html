<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container bg-dark mt-5" style="height: 500px;">
        <div class="dropdown d-flex justify-content-center mt-5 ">
            <button class="btn btn-secondary dropdown-toggle btn-lg w-25 fw-bold" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: rgb(21, 172, 172);">
                <i class="fa-regular fa-user"></i>Your profile
            </button>
            <ul class="dropdown-menu show mt-5 w-25" style="background-color: rgb(32, 207, 207);">
              <li><a class="dropdown-item text-white fw-bold h4" href="#"><i class="fa-solid fa-gear"></i>Setting</a></li>
              <li><a class="dropdown-item text-white fw-bold h4 " href="#"> <i class="fa-solid fa-lock-open"></i>Change Passward</a></li>
              <li><a class="dropdown-item text-white fw-bold h4" href="#"><i class="fa-solid fa-power-off"></i>Log out</a></li>
            </ul>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
