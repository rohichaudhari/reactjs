<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dropdown2style.css">
  </head>
  <body>
</head>
<body>
    <div class="container bg-secondary  d-flex justify-content-center" style="height: 500px; width: 600px; ">
        <div class="main  " style="margin-top: 80px;">
            <button class="btn d-flex justify-content-between" type="button" data-bs-toggle="collapse" data-bs-target="#One" aria-expanded="false" aria-controls="collapseExample" style="background-color: rgb(14, 191, 240); width: 300px;">
                <div class="text">
                    Profile
                </div>
                <div class="text1">
                    <i class="fa-regular fa-user"></i>
                </div>
            </button>
            <div class="collapse mt-3  show" id="One" style="background-color: white;">
                <button class="btn d-flex justify-content-between" type="button" style="width: 300px;">
                    <div class="text">
                        SHOTS
                    </div>
                    <div class="text1">
                        <i class="fa-solid fa-basketball"></i>
                    </div>
                </button>
                <button class="btn d-flex justify-content-between" type="button" style="width: 300px;">
                    <div class="text">
                        BUCKETS
                    </div>
                    <div class="text1">
                        <i class="fa-brands fa-bitbucket"></i>
                    </div>
                </button>
                <button class="btn d-flex justify-content-between" type="button" style="background-color: rgb(14, 191, 240); width: 300px;">
                    <div class="text">
                        LISTS
                    </div>
                    <div class="text1">
                        <i class="fa-solid fa-list"></i>
                    </div>
                </button>
                <button class="btn d-flex justify-content-between" type="button" style="width: 300px;">
                    <div class="text">
                        STATISSTIC
                    </div>
                    <div class="text1">
                        <i class="fa-regular fa-chart-bar"></i>
                    </div>
                </button>
                <button class="btn d-flex justify-content-between" type="button" style="width: 300px;">
                    <div class="text">
                        ACCOUNT SETTING
                    </div>
                    <div class="text1">
                        <i class="fa-solid fa-gear"></i>
                    </div>
                </button>
                <button class="btn d-flex justify-content-between" type="button" style="width: 300px;">
                    <div class="text">
                        SIGN OUT
                    </div>
                    <div class="text1">
                        <i class="fa-solid fa-power-off"></i>
                    </div>
                </button>
            </div>
        </div>
        
    </div>

    

    
    
   
       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
