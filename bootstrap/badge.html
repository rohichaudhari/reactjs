<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <h5>Notififation heading for<span class=" badge bg-primary">25</span></h5>
 <h5>Updates<span class="badge bg-info">2</span></h5>
 <h5>Messages<span class="badge bg-success">4</span></h5>
 <h5>Updates<span class="badge bg-warning">0</span></h5>
 <h1><span class="badge bg-secondary">New</span></h1>
 <h2><span class="badge bg-warning">New</span></h2>
 <h3><span class="badge bg-dark">New</span></h3>
 <h4><span class="badge bg-success">New</span></h4>
 <h5><span class="badge bg-secondary">New</span></h5>
 <button type="button" class="btn btn-primary">
    <div class="button d-block">

        New <span class="badge text-bg-secondary">courses</span>
      </button>
      <hr>
      <button type="button" class="btn btn-dark">
        Discontinued<span class="badge text-bg-secondary">Programs</span>
      </button>
    <hr>
      <button type="button" class="btn btn-success">
        Most poppular<span class="badge text-bg-secondary">classes</span>
      </button>
    <hr>
      <button type="button" class="btn btn-danger">
        New <span class="badge text-bg-secondary">courses</span>
      </button>
    </div>
    <hr>
    <button type="button" class="btn btn-primary position-relative">
        Profile
        <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
          <span class="visually-hidden">New alerts</span>
        </span>
      </button>
      <button type="button" class="btn btn-warning position-relative">
        Inbox
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          99+
          <span class="visually-hidden">unread messages</span>
        </span>
      </button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
</body>
</html>
