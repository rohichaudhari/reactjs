<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Modal-1</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head> 
<body> 
     
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#one"> 
     demo modal 
  </button> 
  <div class="modal fade" id="one" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"> 
    <div class="modal-dialog"> 
      <div class="modal-content"> 
        <div class="modal-header" style="background-color: rgb(25, 189, 230);"> 
          <h1 class="modal-title" >Be always up to date</h1> 
        </div> 
           
        <div class="modal-body d-flex justify-content-center"> 
            <div class="icon" style="color: rgb(25, 189, 230);"> 
                <i class="fa-solid fa-bell fa-5x"></i> 
            </div> 
        </div> 
 
        <p>Do you want to recieve a push notification about the newest posts</p> 
        <div class="modal-footer d-flex justify-content-center"> 
            <button type="button" class="btn btn-primary" style="background-color: rgb(25, 189, 230);">Yes</button> 
          <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">No</button> 
        </div> 
      </div> 
    </div> 
  </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
</body> 
</html>
