
<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>modal7</title> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
</head> 
<body> 
    <div class="container"> 
        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#mymodal">Open</button> 
        <div class="modal fade" id="mymodal"> 
            <div class="modal-dialog"> 
                <div class="modal-content"> 
                    
                    <div class="modal-body"> 
                        
                        <img class="img-fluid" src="a2b5dd2a-4898-4bb9-a5d7-f2632d98a311.jpg"> 
                        <div class="list d-flex m-2 justify-content-between"> 
                        <p class="h6">Spread the word!</p> 
                        <button class="btn btn-primary rounded-circle"> <i class="fa-brands fa-facebook"></i></button> 
                        <button class="btn btn-primary rounded-circle"> <i class="fa-brands fa-twitter"></i></button> 
                        <button class="btn btn-danger rounded-circle"> <i class="fa-brands fa-google"></i></button> 
                        <button class="btn btn-primary rounded-circle"><i class="fa-brands fa-linkedin"></i></button> 
                        </div> 
                        <button class="btn btn-outline-primary text-center">CLOSE</button> 
                    </div> 
                </div> 
            </div> 
        </div> 
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
</body>
