<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>modal6</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head> 
<body> 
    <!-- Button trigger modal --> 
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"> 
    Launch demo modal 
  </button> 
   
  <!-- Modal --> 
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"> 
    <div class="modal-dialog"> 
      <div class="modal-content"> 
        <!-- <h1 class="modal-title fs-5" id="exampleModalLabel">Feedback request</h1> 
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> 
      </div> --> 
           
          <div class="modal-header d-block text-center"> 
          <div class="icon" style="color: #00aeff;"> 
            <i class="fa-regular fa-file fa-5x"></i> 
          </div> 
          <p class="fw-bold">Your opinion matters</p> 
          <p class="text-center">Have some ideas about how to improve our product?<span class="fw-bold">Give us your feedback</span></p> 
        </div> 
        <div class="modal-body"> 
          <p class="fw-bold text-center">Your rating</p> 
          <ul > 
            <li class="list-group-item"> 
              <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="firstRadio" checked> 
              <label class="form-check-label" for="firstRadio">Very good</label> 
            </li> 
            <li class="list-group-item"> 
              <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="secondRadio"> 
              <label class="form-check-label" for="secondRadio">Good</label> 
            </li> 
            <li class="list-group-item"> 
              <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="thirdRadio"> 
              <label class="form-check-label" for="thirdRadio">Medicine</label> 
            </li> 
            <li class="list-group-item"> 
                <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="thirdRadio"> 
                <label class="form-check-label" for="thirdRadio">Bad</label> 
              </li> 
              <li class="list-group-item"> 
                <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="thirdRadio"> 
                <label class="form-check-label" for="thirdRadio">Very bad</label> 
              </li> 
          </ul> 
          <p class="text-center">What could we improve?</p> 
          <p>your messages</p> 
        </div> 
        <hr> 
        <div class="modal-footer d-flex justify-content-center"> 
            <button type="button" class="btn " style="background-color:#00aeff ;">Send</button> 
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button> 
        </div> 
      </div> 
    </div> 
  </div> 
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
</body> 
</html>
