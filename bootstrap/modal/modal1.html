
<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Modal-1</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head> 
<body> 
    <div class="container"> 
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#one"> 
            Open 
          </button> 
          <div class="modal fade modal-sm" id="one" tabindex="-1"> 
            <div class="modal-dialog"> 
              <div class="modal-content"> 
                <div class="modal-header"> 
                  <h1 class="modal-title fs-5 bg-primary mx-auto" > <i class="fa-regular fa-user"></i>Spread the word!</h1> 
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> 
                </div> 
                <div class="modal-body"> 
                    <div class="button d-flex justify-content-around mt-2"> 
                        <button class="btn rounded-circle " style="background-color: rgb(56, 56, 117); color: white;"><i class="fa-brands fa-facebook-f"></i></button> 
                        <button class="btn rounded-circle " style="background-color:aqua; color: white;"><i class="fa-brands fa-twitter"></i></button> 
                        <button class="btn rounded-circle " style="background-color: rgb(236, 45, 11); color: white;"><i class="fa-brands fa-google-plus-g"></i></button> 
                        <button class="btn rounded-circle " style="background-color: rgb(81, 81, 156); color: white;"><i class="fa-brands fa-linkedin"></i></button> 
                    </div>
<div class="button-2 d-flex justify-content-around mt-2"> 
                        <button class="btn rounded-circle " style="background-color:#033103d8; color: white;"><i class="fa-brands fa-instagram"></i></button> 
                        <button class="btn rounded-circle " style="background-color:red; color: white;"><i class="fa-brands fa-pinterest"></i></i></button> 
                        <button class="btn rounded-circle " style="background-color: #8a1f0c; color: white;"><i class="fa-brands fa-youtube"></i></button> 
                        <button class="btn rounded-circle " style="background-color: #fa7272; color: white;"><i class="fa-solid fa-basketball"></i></button> 
                    </div> 
                    <div class="button-3 d-flex justify-content-around mt-2"> 
                        <button class="btn rounded-circle " style="background-color:hsl(212, 100%, 50%); color: white;"><i class="fa-solid fa-language"></i></button> 
                        <button class="btn rounded-circle " style="background-color:#ffc400; color: white;"><i class="fa-regular fa-chess-queen"></i></button> 
                        <button class="btn rounded-circle " style="background-color: rgb(33, 59, 33); color: white;"><i class="fa-brands fa-slack"></i></button> 
                        <button class="btn rounded-circle " style="background-color:black; color: white;"><i class="fa-brands fa-square-snapchat"></i></button> 
                    </div> 
                    <div class="button-4  mt-2"> 
                        <button class="btn rounded-circle ms-3 " style="background-color:hsl(212, 100%, 50%); color: white;"><i class="fa-solid fa-message"></i></button> 
                        <button class="btn rounded-circle ms-2" style="background-color:green; color: white;"><i class="fa-brands fa-slack"></i></button> 
                    </div> 
                </div> 
            </div> 
        </div> 
    </div> 
     
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
    </body> 
    </html>
