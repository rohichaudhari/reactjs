<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>modal8</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head> 
<body> 
     
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"> 
    Launch demo modal 
  </button> 
   
   
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"> 
    <div class="modal-dialog"> 
      <div class="modal-content"> 
        <div class="modal-header bg-danger"> 
          <h1 class="modal-title fs-5" id="exampleModalLabel">Discount offer 10% off</h1> 
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> 
        </div> 
        <div class="modal-body d-flex"> 
            <div class="icon" style="color: red;"> 
                <i class="fa-solid fa-gift fa-5x"></i> 
            </div> 
           <p> Sharing is caring. therefore, from timr to time we like to give our visitors small gifts. Today is one of those days</p> 
        </div> 
        <p class="text-end">copy the following code and use It at the checkout. It's valid for one day</p> 
        <div class="button text-center"> 
 
            <button type="button" class="btn btn-danger btn-sm w-25">v52gs1</button> 
        </div> 
        <div class="modal-footer d-flex justify-content-center"> 
            <button type="button" class="btn btn-danger">Get it now</button> 
            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">No Thanks</button> 
        </div> 
      </div> 
    </div> 
  </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
</body> 
</html>
